buildscript {
    ext { springBootVersion = '2.1.6.RELEASE' }
    repositories { mavenCentral() }
    dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'scannerservice'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8

repositories { mavenCentral() }

idea {
    module {
        sourceDirs += file("${project.buildDir}/generated/sources/annotationProcessor/java/main")
        generatedSourceDirs += file("${project.buildDir}/generated/sources/annotationProcessor/java/main")
        excludeDirs += file("*.class")
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile project(':scannerlib')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    implementation("org.springframework:spring-orm:5.1.6.RELEASE")
    implementation("org.hibernate:hibernate-core:5.4.2.Final")
    implementation("org.hibernate:hibernate-spatial:5.4.2.Final")
    compileOnly("org.hibernate:hibernate-jpamodelgen:5.4.2.Final")
    annotationProcessor("org.hibernate:hibernate-jpamodelgen:5.4.2.Final")
    implementation("org.postgresql:postgresql:42.2.5")
    implementation("com.zaxxer:HikariCP:3.3.1")

}